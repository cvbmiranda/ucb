<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <!--ICON-->
    <link rel="shortcut icon" href="imagens/Icone-Logo.ico" type="image/x-icon">
  
</head>
<body>
  <!--INICIO CABECALHO-->
  <section id="topo">
    <header>
      <div id="cabecalho">
        <img src="imagens/Logo - Music Store.png" alt="logo" width="70px" height="70px">

        <!--Links-->
        <ul id="links">
          <li><a href="index.html">Início</a></li>
          <li><a href="playlist.html"> Playlist</a></li>
          <li><a href="contato.html"> Planos</a></li>
        </ul>

        <!--Barra de pesquisa-->
        <input type="search" name="" id="barra-pesquisa" placeholder="O que você procura?">
        <!--Fim Barra-->

        <!--Sobre a conta-->
        <div id="conta">
          <a href="entrar-criar.html" class="entrar">ENTRAR NA CONTA</a>
          <a href="entrar-criar.html" class="criar" target="blank">CRIAR CONTA</a>
        </div>
        <!--Fim conta-->
      </div>


    </header>
  </section>
  <!--FIM CABECALHO-->

  <!--INICIO CONTAINER-->
    <div id="container-logar">
      <h4 class="login">LOGIN</h4>
    <div id="redes">
      <ul id="facebook">
        <li><a href="#">Continue com Facebook</a></li>
      </ul>

      <ul id="google">
        <li><a href="#">Continue com Google</a></li>
      </ul>

      <ul id="apple">
        <li><a href="#">Continue com Apple</a></li>
      </ul>
    </div>

    <fieldset>
      <legend>OU</legend>
    </fieldset>
    <div id="logar">
      <form>
        <input type="email" placeholder="Digite seu e-mail ..." class="email-logar" id="email" required>
        <input type="password" placeholder="Digite sua senha ..." class="email-logar" id="senha" required> <br> <br>
        <input type="submit" class="botao" value="Continue">
        
      </form>
    </div>
  </div>
  <!--FIM CONTAINER-->
</body>
</html>

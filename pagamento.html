<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Pagamentos</title>
  <!--ICON-->
  <link rel="shortcut icon" href="imagens/Icone-Logo.ico" type="image/x-icon">
</head>

<style>
  body {
    background-image: url(https://wallpaperaccess.com/full/1569739.jpg);
  }
</style>

<body>
  <!--INICIO CABECALHO-->
  <section id="topo">
    <header>
      <div id="cabecalho">
        <img src="imagens/Logo - Music Store.png" alt="logo" width="70px" height="70px">

        <!--Links-->
        <ul id="links">
          <li><a href="index.html">Início</a></li>
          <li><a href="playlist.html"> Playlist</a></li>
          <li><a href="contato.html"> Planos</a></li>
        </ul>

        <!--Barra de pesquisa-->
        <input type="search" name="" id="barra-pesquisa" placeholder="O que você procura?">
        <!--Fim Barra-->

        <!--Sobre a conta-->
        <div id="conta">
          <a href="entrar-criar.html" class="entrar">ENTRAR NA CONTA</a>
          <a href="entrar-criar.html" class="criar" target="blank">CRIAR CONTA</a>
        </div>
        <!--Fim conta-->
      </div>


    </header>
  </section>
  <!--FIM CABECALHO-->

  <!--formulário de compra-->
  <section class="form-responsivo">
    <div class="formu">
      <form action="#">
        <div class="form-header">
          <div class="title">
            <h1>Formulário de Assinatura</h1>
          </div>
          <div class="input-group">
            <div class="input-box">
              <label for="name">Primeiro Nome </label>
              <input id="name" type="text" name="name" placeholder="digite seu nome completo" required>
            </div>
            <div class="input-box">
              <label for="cpf">CPF/CNPJ</label>
              <input id="cpf" type="text" name="cpf" placeholder="digite seu CPF ou CNPJ" required>
            </div>
            <div class="input-box">
              <label for="email">E-mail</label>
              <input id="email" type="email" name="email" placeholder="digite seu email" required>
            </div>
            <div class="input-box">
              <label for="number">Celular</label>
              <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
            </div>
            <div class="input-box">
              <label for="cardname">Nome do Titular</label>
              <input id="cardname" type="text" name="cardname" placeholder="nome do titular" required>
            </div>
            <div class="input-box">
              <label for="cardnumber">Número do cartão </label>
              <input id="cardnumber" type="text" name="cardnumber" placeholder="1111-2222-3333-4444" required>
            </div>
            <div class="input-box">
              <label for="cardate">Validade</label>
              <input id="cardate" type="date" name="cardate" placeholder="mês/ano" required>
            </div>
            <div class="input-box">
              <label for="carcvv">CVV</label>
              <input id="cardcvv" type="text" name="cardcvv" placeholder="CVV" required>
              <button class="saibamais">
                <details>CVV: *** (são apenas 3 dígitos no verso do cartão) </details>
              </button>
              </details>
            </div>
          </div>
          <div class="input-box_plano">
            <label for="planoescolhido">
              <select>
                <option>Personal</option>
                <option>Plano Duet</option>
                <option>Plano Team</option>
              </select>
          </div>
        </div>
        <div class="buy-button">
          <button><a href="#">Comprar</a></button>
        </div>
    </div>
    </form>
    </div>
    </div>

    </div>


    </header>
  </section>


  </div>
</body>

</html>
